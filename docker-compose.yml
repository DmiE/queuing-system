version: '3.5'

services:
  mariadb:
    build:
      context: ./mariaDB
      dockerfile: Dockerfile
    container_name: mariaDB
    volumes:
      - container-volume:/var/lib/mysql
      - ./mariaDB/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    restart: always
    hostname: mariaDB
    ports:
      - 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD=master_root_password
      - MARIADB_USER=admin
      - MARIADB_PASSWORD=admin
      - MARIADB_DATABASE=app
      - ALLOW_EMPTY_PASSWORD=yes

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    hostname: phpmyadmin
    depends_on:
      - mariadb
    environment:
      - PMA_ARBITRARY=1
    restart: always
    ports:
      - 5050:80

  frontend:
    container_name: mgr-frontend
    build:
      context: ./frontend/mgr-frontend
      dockerfile: Dockerfile
    volumes:
      - './frontend/mgr-frontend:/app'
      - '/app/node_modules'
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development

  qmanager-authentication-service:
    container_name: qmanager-authentication-service
    stdin_open: true
    hostname: auth-service
    depends_on:
      - mariadb
    tty: true
    build:
      context: ./qmanager-authentication-service
      dockerfile: Dockerfile
    ports:
      - 5000:5000
volumes:
  container-volume:

